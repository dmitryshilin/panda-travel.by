  short_title: 'Встречаем Новый год вместе с "Натали Турс"!'
  title: 'Встречаем Новый год вместе с "Натали Турс"!'
  content: 'Компания «Натали Турс» рада предложить Вам провести зимние каникулы и самый теплый, самый семейный и самый любимый россиянами праздник, Новый год, отправившись в путешествие! Самые интересные предложения на этот сезон: Таиланд, Объединенные Арабские Эмираты, Мексика, Канарские острова, экзотические острова Индийского океана, морские круизы, а также горнолыжные курорты Европы.

            Новый год в Таиланде – это разрыв традиционных стереотипов. В этой буддийской стране не принято праздновать европейский Новый год, но ради туристов местные жители устраивают грандиозные шоу, красочные фейерверки, карнавалы и гуляния. А после отмечания знакомого праздника с восточным колоритом, всегда можно расслабиться на живописных тропических пляжах, на которых и в голову не придет скучать по российским сугробам!

            В ОАЭ отмечают как светские, так и религиозные праздники, но, поскольку привязанный к лунному календарю мусульманский Новый год редко совпадает с общегосударственным, в ночь с 31 декабря на 1 января Новый год тоже отмечают, причем с присущим арабам размахом. Роскошные отели устраивают для гостей превосходные гала-ужины, которые с лихвой компенсируют отсутствие оливье и Деда Мороза, а праздничные фейерверки потрясут даже самого искушенного туриста!

            В Мексике праздник не останавливается ни на минуту, но в Новый год, когда на курортах этой страны собираются туристы со всего света, здесь царит атмосфера поистине безудержного веселья! Не заскучают ни взрослые, к чьим услугам многочисленные бары и рестораны, ни дети, которые проведут каникулы в специально организованных детских клубах.

            На Канарских островах Новый год отмечают по-испански ярко и весело! К зимним каникулам «архипелаг вечной весны» преображается – на украшенных праздничными гирляндами улицах проходят народные гуляния, туристы покупают в магазинах беспошлинной торговли новогодние подарки себе и близким, а многочисленные ночные заведения острова не знаю недостатка посетителей. Особенность Нового года по-испански – пока бьют часы, съесть 12 виноградин, чтобы загаданное желание обязательно сбылось!

            На тропических островах Индийского океана: Мальдивах, Сейшелах и Маврикии, - вы сможете перенестись из зимы в лето, в мир экзотических белоснежных пляжей, вечнозеленых пальм, безмятежности и комфорта, где неизменно царит атмосфера настоящего тропического праздника и все вокруг пропитано ласковыми солнечными лучами.

            Очень оригинальным способом провести Новый год и каникулы станет морское путешествие на роскошных круизных лайнерах. Круиз - это великолепная возможность совместить увлекательное путешествие с комфортабельным отдыхом, завести новые знакомства и провести время с семьей, особенно в канун самого главного праздника года!

            Для тех же, кто не хочет менять очарование зимы на тропический рай, мы предлагаем горнолыжные курорты Европы: Французские, Итальянские, Австрийские Альпы и Андорру! Вы сможете окунуться в непередаваемую праздничную атмосферу зимних горных городков, оценить захватывающий вид на снежные пики, посетить романтичные новогодние ярмарки и аттракционы, насладиться идеальной экологией, подышать кристально чистым воздухом, расслабиться в спа-центрах и термальных источниках. Любителей активного отдыха ждет развитая спортивная инфраструктура и поддерживаемые в идеальном состоянии трассы любой сложности.

            Проведите Новый год с «Натали Турс», а мы сделаем все возможное, чтобы Ваша новогодняя сказка стала реальностью!'

