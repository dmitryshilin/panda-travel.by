  short_title: 'Первый раз в Индии: пять советов'
  title: 'Первый раз в Индии: пять советов'
  content: 'Совет № 1. Выбирайте маршрут с умом

            Серьезно подумайте о том, что вам больше интересно — белоснежные пляжи или загадочные храмы; чем бы вы хотели заняться — прогулками на слонах или шоппингом. Прочитайте все самое полезное о регионах страны и начните создавать свой собственный маршрут по прекрасной завораживающей Индии.

            Самый популярный тур по стране — классический «Золотой Треугольник». Да, избитый. Да, изъезженный и, да, многолюдный. Но именно он всего за несколько дней способен подарить самое полное представление о красочной Индии, ее культуре и достопримечательностях. Стартующий в Дели, он приведет туристов к прекрасному Тадж-Махалу в Агре, покажет храмы Фатхипур-Сикри и розовый город Джайпур, чтобы снова вернуться в столицу для потрясающего дня на базарчиках Дели.

            Ищете чего-то особенного? Пожалуйста:

            лучший шоппинг: Дели

            пляжи: Гоа

            йога: Ришикеш

            наблюдение за тиграми: Мадхья-Прадеш

            трекинг: Химачал-Прадеш

            религиозные святыни: Варанаси

            расслабление и аюрведа: Керала

            дайвинг: Никобары

            вечеринки: Мумбай и Северный Гоа

            Совет № 2. Расслабьтесь

            Столько путешественников стараются «впихнуть» в одну поездку по Индии все ее красоты, памятники, музеи, регионы и пляжи… не будьте одним из них. Посещение одного места в спокойном расслабленном темпе принесет гораздо больше приятных впечатлений, чем от увиденных в спешке 10-15 городов. Меньше напрягов — больше понимания, а также времени на то, чтобы пообщаться с местными.

            Совет № 3. Соблюдайте гигиену

            Избегайте водопроводной воды, а также любых овощей и фруктов, которые были ею вымыты. Никакого льда, салатов, фруктов, которые не приготовили, помыли или почистили лично вы сами.

            Многие туристы на время путешествия по Индии становятся вегетарианцами — и это не самая плохая идея. Сомнительный кусок мяса может причинить больше вреда, чем слегка приготовленные овощи. Кроме того, многие индийцы — вегетарианцы, так что здесь огромный выбор «зеленых» блюд. Но если вы не можете отказаться от аппетитно пахнущего куска мяса, убедитесь, что он хорошо приготовлен. Если возникают сомнения, направляйтесь в ресторан при хорошем отеле, точно не прогадаете.

            Туалеты в Индии, конечно, могут смело соперничать со своими собратьями на провинциальных российских автовокзалах, но они едва ли могут причинить вред здоровью. В любом случае, стоит всегда носить с собой мыло или влажные бактерицидные салфетки.

            Совет № 4. Избегайте толпы

            Один миллиард и еще сто с лишним тысяч жителей…для некоторых путешественников это может быть чересчур много. Однако в Индии всегда можно найти и уютные пустынные уголки. Если вы устанете от шумных больших мегаполисов или переполненных курортов, отправляйтесь на юг в Кералу или на север к Тибету, а также на один из множества горноклиматических курортов, именуемых здесь hill stations.

            Совет № 5. Сохраняйте спокойствие

            К сожалению, Индия «славится» своими мошенниками, зазывалами и приставалами. Есть несколько способов ослабить их внимание или избежать явного жульничества, но полностью избавиться от них нельзя. Так, к примеру, может помочь сохранение спокойствия. Глубоко вздохните, не обращайте на них по возможности внимания и продолжайте наслаждаться Индией — рано или поздно им надоест бежать за вами, и они сами отстанут. В крайнем случае громко произнесите слово «полиция» — это охладит их пыл.

            Чтобы вы ни выбрали — пляжи Гоа или храмы Варанаси — Индия сумеет занять уголок в вашем сердце, и вы вернетесь сюда вновь.'
