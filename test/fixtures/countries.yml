  title: Латвия
  description: '<p>
                	<b>Ла́твия</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D1%8B%D1%88%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Латышский язык">латыш.</a> <span lang="lv" style="font-style: italic; font-family: sans-serif;">Latvija</span>), официальное название&nbsp;&mdash; <b>Латви́йская Респу́блика</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D1%8B%D1%88%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Латышский язык">латыш.</a> <span lang="lv" style="font-style: italic; font-family: sans-serif;">Latvijas Republika</span>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> в <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Северная Европа">Северной Европе</a>. Население по оценочным данным на январь <a href="http://ru.wikipedia.org/wiki/2012_%D0%B3%D0%BE%D0%B4" title="2012 год">2012 года</a>&nbsp;составляет 2 217 053<sup class="reference" id="cite_ref-pmlp_1-1"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#cite_note-pmlp-1">[1]</a></sup> человек, территория&nbsp;&mdash; 64 589 км&sup2;. Занимает <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%BF%D0%BE_%D0%BD%D0%B0%D1%81%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D1%8E" title="Список стран по населению">сто сорок седьмое место в мире по численности населения</a><span title="#Численность, расселение"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.A7.D0.B8.D1.81.D0.BB.D0.B5.D0.BD.D0.BD.D0.BE.D1.81.D1.82.D1.8C.2C_.D1.80.D0.B0.D1.81.D1.81.D0.B5.D0.BB.D0.B5.D0.BD.D0.B8.D0.B5" title="#Численность, расселение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span> и <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%B8_%D0%B7%D0%B0%D0%B2%D0%B8%D1%81%D0%B8%D0%BC%D1%8B%D1%85_%D1%82%D0%B5%D1%80%D1%80%D0%B8%D1%82%D0%BE%D1%80%D0%B8%D0%B9_%D0%BF%D0%BE_%D0%BF%D0%BB%D0%BE%D1%89%D0%B0%D0%B4%D0%B8" title="Список стран и зависимых территорий по площади">сто двадцать второе по территории</a>.<span title="#Географическое положение"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.93.D0.B5.D0.BE.D0.B3.D1.80.D0.B0.D1.84.D0.B8.D1.87.D0.B5.D1.81.D0.BA.D0.BE.D0.B5_.D0.BF.D0.BE.D0.BB.D0.BE.D0.B6.D0.B5.D0.BD.D0.B8.D0.B5" title="#Географическое положение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Столица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%B8%D0%B3%D0%B0" title="Рига">Рига</a>. Государственный язык&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D1%8B%D1%88%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Латышский язык">латышский</a>.<span title="#Языки"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.AF.D0.B7.D1.8B.D0.BA.D0.B8" title="#Языки"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	<a href="http://ru.wikipedia.org/wiki/%D0%A3%D0%BD%D0%B8%D1%82%D0%B0%D1%80%D0%BD%D0%BE%D0%B5_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Унитарное государство">Унитарное государство</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%BB%D0%B0%D0%BC%D0%B5%D0%BD%D1%82%D1%81%D0%BA%D0%B0%D1%8F_%D1%80%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0" title="Парламентская республика">парламентская республика</a>. В июле 2011 года пост <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B5%D0%B7%D0%B8%D0%B4%D0%B5%D0%BD%D1%82_%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D0%B8" title="Президент Латвии">президента</a> занял <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D1%80%D0%B7%D0%B8%D0%BD%D1%8C%D1%88,_%D0%90%D0%BD%D0%B4%D1%80%D0%B8%D1%81_%28%D0%BF%D1%80%D0%B5%D0%B7%D0%B8%D0%B4%D0%B5%D0%BD%D1%82%29" title="Берзиньш, Андрис (президент)">Андрис Берзиньш</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D0%BF%D1%80%D0%B5%D0%BC%D1%8C%D0%B5%D1%80-%D0%BC%D0%B8%D0%BD%D0%B8%D1%81%D1%82%D1%80%D0%BE%D0%B2_%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D0%B8" title="Список премьер-министров Латвии">премьер-министра</a>&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BC%D0%B1%D1%80%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D1%81,_%D0%92%D0%B0%D0%BB%D0%B4%D0%B8%D1%81" title="Домбровскис, Валдис">Валдис Домбровскис</a>.<span title="#Государственное устройство"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.93.D0.BE.D1.81.D1.83.D0.B4.D0.B0.D1.80.D1.81.D1.82.D0.B2.D0.B5.D0.BD.D0.BD.D0.BE.D0.B5_.D1.83.D1.81.D1.82.D1.80.D0.BE.D0.B9.D1.81.D1.82.D0.B2.D0.BE" title="#Государственное устройство"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span> Подразделяется на 119 административно-территориальные единицы, 110 из которых являются <a href="http://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B0%D0%B9_%28%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F%29" title="Край (Латвия)">краями</a> и 9&nbsp;&mdash; республиканскими городами, приравненными по статусу к краям.<span title="#Административное деление"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.90.D0.B4.D0.BC.D0.B8.D0.BD.D0.B8.D1.81.D1.82.D1.80.D0.B0.D1.82.D0.B8.D0.B2.D0.BD.D0.BE.D0.B5_.D0.B4.D0.B5.D0.BB.D0.B5.D0.BD.D0.B8.D0.B5" title="#Административное деление"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Латвия граничит с <a href="http://ru.wikipedia.org/wiki/%D0%AD%D1%81%D1%82%D0%BE%D0%BD%D0%B8%D1%8F" title="Эстония">Эстонией</a> на севере, <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F" title="Россия">Россией</a>&nbsp;&mdash; на востоке, с <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D0%BE%D1%80%D1%83%D1%81%D1%81%D0%B8%D1%8F" title="Белоруссия">Белоруссией</a>&nbsp;&mdash; на юго-востоке и <a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B8%D1%82%D0%B2%D0%B0" title="Литва">Литвой</a>&nbsp;&mdash; на юге.<span title="#Географическое положение"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.93.D0.B5.D0.BE.D0.B3.D1.80.D0.B0.D1.84.D0.B8.D1.87.D0.B5.D1.81.D0.BA.D0.BE.D0.B5_.D0.BF.D0.BE.D0.BB.D0.BE.D0.B6.D0.B5.D0.BD.D0.B8.D0.B5" title="#Географическое положение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Индустриальная страна с динамично развивающейся экономикой. Объём <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BB%D0%BE%D0%B2%D0%BE%D0%B9_%D0%B2%D0%BD%D1%83%D1%82%D1%80%D0%B5%D0%BD%D0%BD%D0%B8%D0%B9_%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82" title="Валовой внутренний продукт">ВВП</a> по <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%B8%D1%82%D0%B5%D1%82_%D0%BF%D0%BE%D0%BA%D1%83%D0%BF%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D0%B9_%D1%81%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%BD%D0%BE%D1%81%D1%82%D0%B8" title="Паритет покупательной способности">паритету покупательной способности</a> за 2012 год составил 37,272 миллиарда <a href="http://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BB%D0%BB%D0%B0%D1%80_%D0%A1%D0%A8%D0%90" title="Доллар США">долларов США</a> (около 18 254 долларов США на душу населения). Денежная единица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D0%BB%D0%B0%D1%82" title="Латвийский лат">латвийский лат</a>.<span title="#Общее состояние, основные показатели"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.9E.D0.B1.D1.89.D0.B5.D0.B5_.D1.81.D0.BE.D1.81.D1.82.D0.BE.D1.8F.D0.BD.D0.B8.D0.B5.2C_.D0.BE.D1.81.D0.BD.D0.BE.D0.B2.D0.BD.D1.8B.D0.B5_.D0.BF.D0.BE.D0.BA.D0.B0.D0.B7.D0.B0.D1.82.D0.B5.D0.BB.D0.B8" title="#Общее состояние, основные показатели"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Независимость страны провозглашена <a href="http://ru.wikipedia.org/wiki/18_%D0%BD%D0%BE%D1%8F%D0%B1%D1%80%D1%8F" title="18 ноября">18 ноября</a> <a href="http://ru.wikipedia.org/wiki/1918_%D0%B3%D0%BE%D0%B4" title="1918 год">1918 года</a>. В 1940&mdash;1991 годах она находилась в составе <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A1%D0%A1%D0%A1%D0%A0" title="СССР">СССР</a>.<span title="#История"><a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F#.D0.98.D1.81.D1.82.D0.BE.D1.80.D0.B8.D1.8F" title="#История"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>'
lithuania:
  rating: 60
  region: Европа
  title: Литва
  description: '<p>
                	<b>Литва́</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B8%D1%82%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Литовский язык">лит.</a> <span lang="lt" style="font-style: italic; font-family: sans-serif;">Lietuva</span>), официальное название&nbsp;&mdash; <b>Лито́вская Респу́блика</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B8%D1%82%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Литовский язык">лит.</a> <span lang="lt" style="font-style: italic; font-family: sans-serif;">Lietuvos Respublika</span>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a>, географически расположенное в <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Северная Европа">Северной Европе</a>, по культурным критериям ее относят к <a href="http://ru.wikipedia.org/wiki/%D0%A6%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Центральная Европа">Центральной Европе</a>. Столица Литвы&nbsp;&mdash; г. <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BB%D1%8C%D0%BD%D1%8E%D1%81" title="Вильнюс">Вильнюс</a>.</p>
                <p>
                	Расположена на восточном побережье <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B0%D0%BB%D1%82%D0%B8%D0%B9%D1%81%D0%BA%D0%BE%D0%B5_%D0%BC%D0%BE%D1%80%D0%B5" title="Балтийское море">Балтийского моря</a>. На севере граничит с <a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B2%D0%B8%D1%8F" title="Латвия">Латвией</a>, на юго-востоке&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D0%BE%D1%80%D1%83%D1%81%D1%81%D0%B8%D1%8F" title="Белоруссия">Белоруссией</a>, на юго-западе&nbsp;&mdash; c <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D1%8C%D1%88%D0%B0" title="Польша">Польшей</a> и <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BB%D0%B8%D0%BD%D0%B8%D0%BD%D0%B3%D1%80%D0%B0%D0%B4%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C" title="Калининградская область">Калининградской областью</a> <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F" title="Россия">России</a>.</p>
                <p>
                	Член <a href="http://ru.wikipedia.org/wiki/%D0%9E%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F_%D0%9E%D0%B1%D1%8A%D0%B5%D0%B4%D0%B8%D0%BD%D1%91%D0%BD%D0%BD%D1%8B%D1%85_%D0%9D%D0%B0%D1%86%D0%B8%D0%B9" title="Организация Объединённых Наций">ООН</a> с <a href="http://ru.wikipedia.org/wiki/1991_%D0%B3%D0%BE%D0%B4" title="1991 год">1991 года</a>, <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">ЕС</a> и <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9D%D0%90%D0%A2%D0%9E" title="НАТО">НАТО</a>&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/2004_%D0%B3%D0%BE%D0%B4" title="2004 год">2004 года</a>. Входит в <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B5%D0%BD%D0%B3%D0%B5%D0%BD%D1%81%D0%BA%D0%B0%D1%8F_%D0%B7%D0%BE%D0%BD%D0%B0" title="Шенгенская зона">Шенгенскую зону</a>.</p>'
finland:
  rating: 80
  region: Европа
  title: Финляндия
  description: '<p>
                	<b>Финля́ндия</b> (<a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Финский язык">фин.</a> <span lang="fi" style="font-style: italic; font-family: sans-serif;">Suomi</span>, <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B2%D0%B5%D0%B4%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Шведский язык">швед.</a> <i><span lang="sv" style="font-family: sans-serif;">Finland</span></i>; официально <b>Финля́ндская Респу́блика</b>, <a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Финский язык">фин.</a> <span lang="fi" style="font-style: italic; font-family: sans-serif;">Suomen tasavalta</span>, <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B2%D0%B5%D0%B4%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Шведский язык">швед.</a> <i><span lang="sv" style="font-family: sans-serif;">Republiken Finland</span></i><sup class="reference" id="cite_ref-.D0.A1.D0.A1.D0.93.D0.9D_8-0"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-.D0.A1.D0.A1.D0.93.D0.9D-8">[8]</a></sup>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> на севере <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Европа">Европы</a>. Член <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D1%8B%D0%B9_%D1%81%D0%BE%D0%B2%D0%B5%D1%82" title="Северный совет">Северного совета</a> (с 1956 года), <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">Европейского союза</a> (с 1995 года) и <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B5%D0%BD%D0%B3%D0%B5%D0%BD%D1%81%D0%BA%D0%BE%D0%B5_%D1%81%D0%BE%D0%B3%D0%BB%D0%B0%D1%88%D0%B5%D0%BD%D0%B8%D0%B5" title="Шенгенское соглашение">Шенгенского соглашения</a> (с 1996 года).</p>
                <p>
                	Граничит на востоке с <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F" title="Россия">Россией</a>, на северо-западе&nbsp;&mdash; со <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B2%D0%B5%D1%86%D0%B8%D1%8F" title="Швеция">Швецией</a> и на севере&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%BE%D1%80%D0%B2%D0%B5%D0%B3%D0%B8%D1%8F" title="Норвегия">Норвегией</a>. На юге и западе берега страны омывают воды <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B0%D0%BB%D1%82%D0%B8%D0%B9%D1%81%D0%BA%D0%BE%D0%B5_%D0%BC%D0%BE%D1%80%D0%B5" title="Балтийское море">Балтийского моря</a> и его заливов&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D0%B7%D0%B0%D0%BB%D0%B8%D0%B2" title="Финский залив">Финского</a> и <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%BE%D1%82%D0%BD%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B7%D0%B0%D0%BB%D0%B8%D0%B2" title="Ботнический залив">Ботнического</a>. <a href="http://ru.wikipedia.org/wiki/%D0%A1%D1%82%D0%BE%D0%BB%D0%B8%D1%86%D0%B0" title="Столица">Столица</a>&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%A5%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD%D0%BA%D0%B8" title="Хельсинки">Хельсинки</a>.</p>
                <p>
                	Независимое государство с 6 декабря <a href="http://ru.wikipedia.org/wiki/1917_%D0%B3%D0%BE%D0%B4" title="1917 год">1917 года</a>.</p>
                <p>
                	В 2010 году страна была на первом месте в списке &laquo;Лучшие страны мира&raquo; (<a href="http://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Английский язык">англ.</a>&nbsp;<i><span lang="en" style="font-family: sans-serif;">The world&#39;s best countries</span></i>) по версии журнала <a href="http://ru.wikipedia.org/wiki/Newsweek" title="Newsweek">Newsweek</a><sup class="reference" id="cite_ref-9"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-9">[9]</a></sup>, а в 2012 году стала <i>&laquo;самой стабильной страной мира&raquo;</i> <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%BF%D0%BE_%D1%80%D0%B5%D0%B9%D1%82%D0%B8%D0%BD%D0%B3%D1%83_%D0%BD%D0%B5%D0%B4%D0%B5%D0%B5%D1%81%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%BD%D0%BE%D1%81%D1%82%D0%B8_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2" title="Список стран по рейтингу недееспособности государств">по оценке</a> американского фонда &laquo;Fund for Peace&raquo;<sup class="reference" id="cite_ref-10"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-10">[10]</a></sup>. В июне 2012 рейтинговое агентство Fitch Ratings присвоило Финляндии самый высокий рейтинг по долгосрочным кредитам (ААА)<sup class="reference" id="cite_ref-11"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-11">[11]</a></sup>.</p>
                <p>
                	В 2013 году, на основании рапорта органа <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%B2%D0%B5%D1%82_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D1%8B" title="Совет Европы">Совета Европы</a> по борьбе с <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%80%D1%80%D1%83%D0%BF%D1%86%D0%B8%D1%8F" title="Коррупция">коррупцией</a> &laquo;Greco&raquo;, а также исследованиях немецкой компании Ernst &amp; Young<sup class="reference" id="cite_ref-12"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-12">[12]</a></sup>, Финляндия продолжает оставаться одной из наименее коррумпированных стран <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">Европейского Союза</a><sup class="reference" id="cite_ref-13"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-13">[13]</a></sup>.</p>
                <p>
                	В 2013 году, согласно докладу всемирной организации &laquo;Спасите детей&raquo;, Финляндия признана лучшей страной мира для <a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%82%D1%8C" title="Мать">материнства</a> (в 2012 году страна занимала шестую позицию)<sup class="reference" id="cite_ref-14"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-14">[14]</a></sup>.</p>
                <p>
                	В ежегодном рейтинге Всемирного экономического форума Финляндия на 2013 год занимает третье место (после Швейцарии и Сингапура) по конкурентоспособности<sup class="reference" id="cite_ref-15"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-15">[15]</a></sup>.</p>
                <p>
                	По опросам компании <a href="http://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%81%D1%82%D0%B8%D1%82%D1%83%D1%82_%D0%93%D1%8D%D0%BB%D0%BB%D0%B0%D0%BF%D0%B0" title="Институт Гэллапа">Gallup</a>, 32&nbsp;% жителей Финляндии с <a href="http://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D1%82%D0%B8%D0%BC%D0%B8%D0%B7%D0%BC" title="Оптимизм">оптимизмом</a> смотрят в будущее (в 2011 году таковых было 40&nbsp;%)<sup class="reference" id="cite_ref-16"><a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D0%BD%D0%BB%D1%8F%D0%BD%D0%B4%D0%B8%D1%8F#cite_note-16">[16]</a></sup>.</p>'


