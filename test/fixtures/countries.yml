  description: '<p>
               	<b>Кита́й</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Китайский язык">кит.</a> <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%BE%D0%B5_%D0%BF%D0%B8%D1%81%D1%8C%D0%BC%D0%BE#.D0.9F.D0.BE.D0.BB.D0.BD.D1.8B.D0.B5_.D0.B8_.D1.83.D0.BF.D1.80.D0.BE.D1.89.D1.91.D0.BD.D0.BD.D1.8B.D0.B5_.D0.B8.D0.B5.D1.80.D0.BE.D0.B3.D0.BB.D0.B8.D1.84.D1.8B" title="Китайское письмо">трад.</a> <span lang="zh" style="font-family: sans-serif;">中國</span>, <a href="http://ru.wikipedia.org/wiki/%D0%A3%D0%BF%D1%80%D0%BE%D1%89%D0%B5%D0%BD%D0%B8%D0%B5_%D0%B8%D0%B5%D1%80%D0%BE%D0%B3%D0%BB%D0%B8%D1%84%D0%BE%D0%B2" title="Упрощение иероглифов">упр.</a> <span lang="zh" style="font-family: sans-serif;">中国</span>, <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D0%BD%D1%8C%D0%B8%D0%BD%D1%8C" title="Пиньинь">пиньинь</a>: <i>Zhōnggu&oacute;</i>), официальное название&nbsp;&mdash; <b>Кита́йская Наро́дная Респу́блика</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Китайский язык">кит.</a> <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%BE%D0%B5_%D0%BF%D0%B8%D1%81%D1%8C%D0%BC%D0%BE#.D0.9F.D0.BE.D0.BB.D0.BD.D1.8B.D0.B5_.D0.B8_.D1.83.D0.BF.D1.80.D0.BE.D1.89.D1.91.D0.BD.D0.BD.D1.8B.D0.B5_.D0.B8.D0.B5.D1.80.D0.BE.D0.B3.D0.BB.D0.B8.D1.84.D1.8B" title="Китайское письмо">трад.</a> <span lang="zh" style="font-family: sans-serif;">中華人民共和國</span>, <a href="http://ru.wikipedia.org/wiki/%D0%A3%D0%BF%D1%80%D0%BE%D1%89%D0%B5%D0%BD%D0%B8%D0%B5_%D0%B8%D0%B5%D1%80%D0%BE%D0%B3%D0%BB%D0%B8%D1%84%D0%BE%D0%B2" title="Упрощение иероглифов">упр.</a> <span lang="zh" style="font-family: sans-serif;">中华人民共和国</span>, <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D0%BD%D1%8C%D0%B8%D0%BD%D1%8C" title="Пиньинь">пиньинь</a>: <i>Zhōnghu&aacute; R&eacute;nm&iacute;n G&ograve;ngh&eacute;gu&oacute;</i>, <a href="http://ru.wikipedia.org/wiki/%D0%A2%D1%80%D0%B0%D0%BD%D1%81%D0%BA%D1%80%D0%B8%D0%BF%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0_%D0%9F%D0%B0%D0%BB%D0%BB%D0%B0%D0%B4%D0%B8%D1%8F" title="Транскрипционная система Палладия">палл.</a>: <i>Чжунхуа Жэньминь Гунхэго</i>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> в <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%BE%D1%81%D1%82%D0%BE%D1%87%D0%BD%D0%B0%D1%8F_%D0%90%D0%B7%D0%B8%D1%8F" title="Восточная Азия">Восточной Азии</a>. Крупнейшее по численности населения государство мира (свыше 1,3&nbsp;млрд, большинство населения&nbsp;&mdash; этнические <a href="http://ru.wikipedia.org/wiki/%D0%A5%D0%B0%D0%BD%D1%8C_%28%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%29" title="Хань (народ)">китайцы</a>, самоназвание&nbsp;&mdash; <i>хань</i>); занимает <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%B8_%D0%B7%D0%B0%D0%B2%D0%B8%D1%81%D0%B8%D0%BC%D1%8B%D1%85_%D1%82%D0%B5%D1%80%D1%80%D0%B8%D1%82%D0%BE%D1%80%D0%B8%D0%B9_%D0%BF%D0%BE_%D0%BF%D0%BB%D0%BE%D1%89%D0%B0%D0%B4%D0%B8" title="Список стран и зависимых территорий по площади">третье место в мире по территории</a>, уступая <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F" title="Россия">России</a> и <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BD%D0%B0%D0%B4%D0%B0" title="Канада">Канаде</a><sup class="reference" id="cite_ref-12"><a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B0%D1%8F_%D0%9D%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D0%B0%D1%8F_%D0%A0%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0#cite_note-12">[12]</a></sup>.</p>
               <p>
               	Является <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BB%D0%B8%D0%BA%D0%B0%D1%8F_%D0%B4%D0%B5%D1%80%D0%B6%D0%B0%D0%B2%D0%B0" title="Великая держава">великой державой</a>, постоянным членом Совета безопасности ООН. Одна из ведущих <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%81%D0%BC%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%B4%D0%B5%D1%80%D0%B6%D0%B0%D0%B2%D0%B0" title="Космическая держава">космических держав</a> мира, обладает крупнейшей в мире армией по численности военнослужащих. Мировой лидер по производству большинства видов промышленной продукции, в том числе по производству автомобилей и потребительскому спросу на них. Крупнейший мировой экспортёр (&laquo;фабрика мира&raquo;). Располагает <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%BF%D0%BE_%D0%BC%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%BC_%D1%80%D0%B5%D0%B7%D0%B5%D1%80%D0%B2%D0%B0%D0%BC" title="Список стран по международным резервам">половиной мировых валютных запасов</a>. Является <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D1%82%D0%B5%D0%BD%D1%86%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D1%81%D0%B2%D0%B5%D1%80%D1%85%D0%B4%D0%B5%D1%80%D0%B6%D0%B0%D0%B2%D0%B0" title="Потенциальная сверхдержава">кандидатом-сверхдержавой</a> <sup class="reference" id="cite_ref-13"><a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B0%D1%8F_%D0%9D%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D0%B0%D1%8F_%D0%A0%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0#cite_note-13">[13]</a></sup><sup class="reference" id="cite_ref-14"><a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B0%D1%8F_%D0%9D%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D0%B0%D1%8F_%D0%A0%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0#cite_note-14">[14]</a></sup>.</p>
               <p>
               	Со времени провозглашения Китайской Народной Республики в <a href="http://ru.wikipedia.org/wiki/1949_%D0%B3%D0%BE%D0%B4" title="1949 год">1949</a> правящей партией является <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BC%D0%BC%D1%83%D0%BD%D0%B8%D1%81%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BF%D0%B0%D1%80%D1%82%D0%B8%D1%8F_%D0%9A%D0%B8%D1%82%D0%B0%D1%8F" title="Коммунистическая партия Китая">Коммунистическая партия Китая</a> (КПК). Существуют также ещё восемь зарегистрированных <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BF%D0%B0%D1%80%D1%82%D0%B8%D1%8F" title="Политическая партия">политических партий</a> (например, <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B2%D0%BE%D0%BB%D1%8E%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%B8%D1%82%D0%B5%D1%82_%D0%93%D0%BE%D0%BC%D0%B8%D0%BD%D1%8C%D0%B4%D0%B0%D0%BD%D0%B0" title="Революционный комитет Гоминьдана">Революционный комитет Гоминьдана</a>), формально независимых от КПК.</p>'
