  region: Европа
  title: Австрия
  description: '<p>
                	<b>А́встрия</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%B5%D0%BC%D0%B5%D1%86%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Немецкий язык">нем.</a>&nbsp;<i><span lang="de" style="font-family: sans-serif;">&Ouml;sterreich</span></i>, <small>МФА&nbsp;<span class="ref-info" style="font-size:85%; cursor:help; color:#888;" title="на немецком языке">(нем.)</span>:</small> <span class="IPA audiolink nounderlines" style="white-space: nowrap;"><a class="internal" href="http://upload.wikimedia.org/wikipedia/commons/4/4c/%C3%96sterreich.ogg" title="Österreich.ogg">[ˈ&oslash;ːstɐˌʁaɪ&ccedil;]</a></span> <span class="metadata audiolinkinfo"><small><span class="plainlinks">(<a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B0%D0%B9%D0%BB:%C3%96sterreich.ogg" title="Файл:Österreich.ogg">i</a>)</span></small></span>), полная официальная форма&nbsp;&mdash; <b>Австри́йская Респу́блика</b><sup class="reference" id="cite_ref-atlas_mira_1-1"><a href="http://ru.wikipedia.org/wiki/%D0%90%D0%B2%D1%81%D1%82%D1%80%D0%B8%D1%8F#cite_note-atlas_mira-1">[1]</a></sup> (<i><span lang="de" style="font-family: sans-serif;">Republik &Ouml;sterreich</span></i>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> в <a href="http://ru.wikipedia.org/wiki/%D0%A6%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Центральная Европа">Центральной Европе</a>. Население 8,46 миллионов человек. Столица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B0" title="Вена">Вена</a>. Государственный язык&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%B5%D0%BC%D0%B5%D1%86%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Немецкий язык">немецкий</a>.</p>
                <p>
                	<a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B5%D0%B4%D0%B5%D1%80%D0%B0%D1%82%D0%B8%D0%B2%D0%BD%D0%BE%D0%B5_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Федеративное государство">Федеративное государство</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%BB%D0%B0%D0%BC%D0%B5%D0%BD%D1%82%D1%81%D0%BA%D0%B0%D1%8F_%D1%80%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0" title="Парламентская республика">парламентская республика</a>. Подразделяется на 9 <a href="http://ru.wikipedia.org/wiki/%D0%90%D0%B4%D0%BC%D0%B8%D0%BD%D0%B8%D1%81%D1%82%D1%80%D0%B0%D1%82%D0%B8%D0%B2%D0%BD%D0%BE%D0%B5_%D0%B4%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5_%D0%90%D0%B2%D1%81%D1%82%D1%80%D0%B8%D0%B8" title="Административное деление Австрии">федеральных земель</a>.</p>
                <p>
                	На севере граничит с <a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%85%D0%B8%D1%8F" title="Чехия">Чехией</a> (362 км), на северо-востоке&nbsp;&mdash; со <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D0%BA%D0%B8%D1%8F" title="Словакия">Словакией</a> (91 км), на востоке&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F" title="Венгрия">Венгрией</a> (366 км), на юге&nbsp;&mdash; со <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B5%D0%BD%D0%B8%D1%8F" title="Словения">Словенией</a> (330 км) и <a href="http://ru.wikipedia.org/wiki/%D0%98%D1%82%D0%B0%D0%BB%D0%B8%D1%8F" title="Италия">Италией</a> (430 км), на западе&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/%D0%9B%D0%B8%D1%85%D1%82%D0%B5%D0%BD%D1%88%D1%82%D0%B5%D0%B9%D0%BD" title="Лихтенштейн">Лихтенштейном</a> (35 км) и <a href="http://ru.wikipedia.org/wiki/%D0%A8%D0%B2%D0%B5%D0%B9%D1%86%D0%B0%D1%80%D0%B8%D1%8F" title="Швейцария">Швейцарией</a> (164 км), на северо-западе&nbsp;&mdash; с <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D1%8F" title="Германия">Германией</a> (784 км).</p>
                <p>
                	Австрия&nbsp;&mdash; одна из <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%BF%D0%BE_%D0%92%D0%92%D0%9F_%28%D0%BD%D0%BE%D0%BC%D0%B8%D0%BD%D0%B0%D0%BB%29_%D0%BD%D0%B0_%D0%B4%D1%83%D1%88%D1%83_%D0%BD%D0%B0%D1%81%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D1%8F" title="Список стран по ВВП (номинал) на душу населения">богатейших стран мира</a>. <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BB%D0%BE%D0%B2%D0%BE%D0%B9_%D0%B2%D0%BD%D1%83%D1%82%D1%80%D0%B5%D0%BD%D0%BD%D0%B8%D0%B9_%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82" title="Валовой внутренний продукт">ВВП</a> на душу населения около 46 330 долларов США (в 2012 году). Денежная единица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE" title="Евро">евро</a>.</p>
                <p>
                	Член <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9E%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F_%D0%9E%D0%B1%D1%8A%D0%B5%D0%B4%D0%B8%D0%BD%D0%B5%D0%BD%D0%BD%D1%8B%D1%85_%D0%9D%D0%B0%D1%86%D0%B8%D0%B9" title="Организация Объединенных Наций">Организации объединённых наций</a>, <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">Европейского союза</a>. В 1955 году провозгласила о своём постоянном нейтралитете и неприсоединении к каким-либо военным блокам.</p>'
сzech:
  rating: 30
  region: Европа
  title: Чехия
  description: '<p>
                	<b>Че́хия</b> (<a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%88%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Чешский язык">чеш.</a> <span lang="cs" style="font-style: italic; font-family: sans-serif;">Česko</span>, <small>МФА&nbsp;<span class="ref-info" style="font-size:85%; cursor:help; color:#888;" title="на чешском языке">(чешск.)</span>:</small> <span class="IPA"><a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D1%84%D0%BE%D0%BD%D0%B5%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D0%BB%D1%84%D0%B0%D0%B2%D0%B8%D1%82" title="Международный фонетический алфавит">[ˈʧɛskɔ]</a></span><sup class="reference" id="cite_ref-4"><a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%85%D0%B8%D1%8F#cite_note-4">[4]</a></sup>), официальное название <b>Че́шская Респу́блика</b> (аббревиатура <b>ЧР</b>; <a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%88%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Чешский язык">чеш.</a> <span lang="cs" style="font-style: italic; font-family: sans-serif;">Česk&aacute; republika</span> (аббревиатура <i>ČR</i>), <small>МФА&nbsp;<span class="ref-info" style="font-size:85%; cursor:help; color:#888;" title="на чешском языке">(чешск.)</span>:</small> <span class="IPA"><a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D1%84%D0%BE%D0%BD%D0%B5%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D0%BB%D1%84%D0%B0%D0%B2%D0%B8%D1%82" title="Международный фонетический алфавит">[ˈʧɛskaː ˈrɛpuˌblɪka]</a></span>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> в <a href="http://ru.wikipedia.org/wiki/%D0%A6%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Центральная Европа">Центральной Европе</a>. Граничит с <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D1%8C%D1%88%D0%B0" title="Польша">Польшей</a> (длина границы 658 км) на севере, <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D1%8F" title="Германия">Германией</a>&nbsp;&mdash; на северо-западе и западе (длина границы 646 км), <a href="http://ru.wikipedia.org/wiki/%D0%90%D0%B2%D1%81%D1%82%D1%80%D0%B8%D1%8F" title="Австрия">Австрией</a>&nbsp;&mdash; на юге (длина границы 362 км) и <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D0%BA%D0%B8%D1%8F" title="Словакия">Словакией</a>&nbsp;&mdash; на востоке (длина границы 214 км). Общая протяжённость границы&nbsp;&mdash; 1880&nbsp;км. Название страны происходит от этнонима народа&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%85%D0%B8" title="Чехи">чехи</a>. Столица Чехии <a href="http://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B0%D0%B3%D0%B0" title="Прага">Прага</a>&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%A2%D1%83%D1%80%D0%B8%D0%B7%D0%BC" title="Туризм">туристская</a> достопримечательность и самый большой город страны. Современная Чехия образовалась в результате распада <a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%85%D0%BE%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D0%BA%D0%B8%D1%8F" title="Чехословакия">Чехословакии</a> (<a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B0%D1%80%D1%85%D0%B0%D1%82%D0%BD%D1%8B%D0%B9_%D1%80%D0%B0%D0%B7%D0%B2%D0%BE%D0%B4" title="Бархатный развод">Бархатный развод</a>). Включает <a href="http://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C" title="Историческая область">исторические области</a>&nbsp;&mdash; <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%85%D0%B8%D1%8F_%28%D0%B8%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C%29" title="Чехия (историческая область)">Богемия</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%BE%D1%80%D0%B0%D0%B2%D0%B8%D1%8F" title="Моравия">Моравия</a> и <a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%88%D1%81%D0%BA%D0%B0%D1%8F_%D0%A1%D0%B8%D0%BB%D0%B5%D0%B7%D0%B8%D1%8F" title="Чешская Силезия">часть Силезии</a>. С 12 марта <a href="http://ru.wikipedia.org/wiki/1999_%D0%B3%D0%BE%D0%B4" title="1999 год">1999 года</a> является членом <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9D%D0%90%D0%A2%D0%9E" title="НАТО">НАТО</a>, с 1 мая <a href="http://ru.wikipedia.org/wiki/2004_%D0%B3%D0%BE%D0%B4" title="2004 год">2004 года</a> <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%B0%D1%81%D1%88%D0%B8%D1%80%D0%B5%D0%BD%D0%B8%D0%B5_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%BE%D0%B3%D0%BE_%D1%81%D0%BE%D1%8E%D0%B7%D0%B0_%282004%29" title="Расширение Европейского союза (2004)">является членом</a> <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">Европейского союза</a>.</p>'
