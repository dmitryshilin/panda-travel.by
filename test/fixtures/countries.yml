  region: Европа
  title: Голландия
  description: '<p>
                	<b>Нидерла́нды</b> (<a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%B8%D0%B4%D0%B5%D1%80%D0%BB%D0%B0%D0%BD%D0%B4%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Нидерландский язык">нидерл.</a>&nbsp;<span lang="nl" style="font-style: italic; font-family: sans-serif;">Nederland</span> <span class="IPA"><a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D1%84%D0%BE%D0%BD%D0%B5%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D0%BB%D1%84%D0%B0%D0%B2%D0%B8%D1%82" title="Международный фонетический алфавит">[ˈneːdərlɑnt]</a></span>, <span class="unicode audiolink"><a class="internal" href="http://upload.wikimedia.org/wikipedia/commons/0/0a/Nl-Nederland.ogg" title="Nl-Nederland.ogg">нидерландское произношение</a></span>&nbsp;<span class="metadata audiolinkinfo"><small>(<a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B0%D0%B9%D0%BB:Nl-Nederland.ogg" title="Файл:Nl-Nederland.ogg">инф.</a>)</small></span>)&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a>, состоящее из <a href="http://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%BF%D0%B0%D0%B4%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Западная Европа">западноевропейской</a> части и островов <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%91%D0%BE%D0%BD%D0%B0%D0%B9%D1%80%D0%B5,_%D0%A1%D0%B8%D0%BD%D1%82-%D0%AD%D1%81%D1%82%D0%B0%D1%82%D0%B8%D1%83%D1%81_%D0%B8_%D0%A1%D0%B0%D0%B1%D0%B0" title="Бонайре, Синт-Эстатиус и Саба">Бонайре, Синт-Эстатиус и Саба</a> в <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%B8%D0%B1%D1%81%D0%BA%D0%BE%D0%B5_%D0%BC%D0%BE%D1%80%D0%B5" title="Карибское море">Карибском море</a> (называемых также Карибскими Нидерландами). В Западной Европе территория омывается <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D0%BE%D0%B5_%D0%BC%D0%BE%D1%80%D0%B5" title="Северное море">Северным морем</a> (длина береговой линии&nbsp;&mdash; 451 км) и граничит с <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D1%8F" title="Германия">Германией</a> (577 км) и <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D1%8C%D0%B3%D0%B8%D1%8F" title="Бельгия">Бельгией</a> (450 км). Вместе с островами <a href="http://ru.wikipedia.org/wiki/%D0%90%D1%80%D1%83%D0%B1%D0%B0" title="Аруба">Аруба</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9A%D1%8E%D1%80%D0%B0%D1%81%D0%B0%D0%BE" title="Кюрасао">Кюрасао</a> и <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B8%D0%BD%D1%82-%D0%9C%D0%B0%D1%80%D1%82%D0%B5%D0%BD" title="Синт-Мартен">Синт-Мартен</a>, имеющими особый статус (самоуправляемое государственное образование), Нидерланды входят в <b><a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%80%D0%BE%D0%BB%D0%B5%D0%B2%D1%81%D1%82%D0%B2%D0%BE_%D0%9D%D0%B8%D0%B4%D0%B5%D1%80%D0%BB%D0%B0%D0%BD%D0%B4%D0%BE%D0%B2" title="Королевство Нидерландов">Короле́вство Нидерла́ндов</a></b> (<a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%B8%D0%B4%D0%B5%D1%80%D0%BB%D0%B0%D0%BD%D0%B4%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Нидерландский язык">нидерл.</a>&nbsp;<span lang="nl" style="font-style: italic; font-family: sans-serif;">Koninkrijk der Nederlanden</span>). Отношения между членами королевства регулируются <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A5%D0%B0%D1%80%D1%82%D0%B8%D1%8F_%D0%9A%D0%BE%D1%80%D0%BE%D0%BB%D0%B5%D0%B2%D1%81%D1%82%D0%B2%D0%B0_%D0%9D%D0%B8%D0%B4%D0%B5%D1%80%D0%BB%D0%B0%D0%BD%D0%B4%D1%8B" title="Хартия Королевства Нидерланды">Хартией Королевства Нидерландов</a>, принятой в <a href="http://ru.wikipedia.org/wiki/1954_%D0%B3%D0%BE%D0%B4" title="1954 год">1954 году</a>.</p>
                <p>
                	Нидерланды часто называют &laquo;Голландией&raquo;, что официально неверно. <a href="http://ru.wikipedia.org/wiki/%D0%AE%D0%B6%D0%BD%D0%B0%D1%8F_%D0%93%D0%BE%D0%BB%D0%BB%D0%B0%D0%BD%D0%B4%D0%B8%D1%8F" title="Южная Голландия">Южная</a> и <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_%D0%93%D0%BE%D0%BB%D0%BB%D0%B0%D0%BD%D0%B4%D0%B8%D1%8F" title="Северная Голландия">Северная Голландия</a>&nbsp;&mdash; это лишь 2 из 12 <a href="http://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%B2%D0%B8%D0%BD%D1%86%D0%B8%D1%8F" title="Провинция">провинций</a> Нидерландов. Исторически это были две самые развитые провинции и самые известные за пределами Нидерландов, поэтому на многих языках Голландией часто называли всю страну. В русском языке широкое распространение это название получило после <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BB%D0%B8%D0%BA%D0%BE%D0%B5_%D0%BF%D0%BE%D1%81%D0%BE%D0%BB%D1%8C%D1%81%D1%82%D0%B2%D0%BE" title="Великое посольство">визита Петра I и его свиты</a> в Нидерланды. Интересы высоких гостей по понятным причинам касались только самой технически развитой части страны&nbsp;&mdash; Голландии, только её они и посетили; рассказывая дома о визите, сплошь и рядом его цель называли именно так, не упоминая названия государства в целом.</p>
                <p>
                	Название &laquo;Нидерланды&raquo; в переводе означает &laquo;нижние земли&raquo;, однако переводить его буквально неправильно, поскольку, по историческим причинам, этим термином принято называть территорию, примерно соответствующую сегодняшним Нидерландам, <a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D1%8C%D0%B3%D0%B8%D1%8F" title="Бельгия">Бельгии</a> и <a href="http://ru.wikipedia.org/wiki/%D0%9B%D1%8E%D0%BA%D1%81%D0%B5%D0%BC%D0%B1%D1%83%D1%80%D0%B3" title="Люксембург">Люксембургу</a> (<a href="http://ru.wikipedia.org/wiki/%D0%91%D0%B5%D0%BD%D0%B8%D0%BB%D1%8E%D0%BA%D1%81" title="Бенилюкс">Бенилюкс</a>). В конце Средневековья, область, которая располагалась в низовьях рек Рейн, Маас, Шельда, вдоль побережья Северного моря стали называть &laquo;Приморскими низинными землями&raquo; или &laquo;Низинными землями&raquo; (de Lage Landen bij de zee, de Nederlanden).</p>
                <p>
                	Государственный флаг&nbsp;&mdash; трёхцветный (красный, белый, синий по горизонтали). Герб&nbsp;&mdash; увенчанный золотой короной щит голубого цвета, который поддерживают с боков два геральдических льва. На щите&nbsp;&mdash; вздыбленный коронованный лев с мечом в лапе; под щитом&nbsp;&mdash; королевский девиз: Je maintiendrai (&laquo;Я выстою&raquo;). Гимн&nbsp;&mdash; &laquo;Вилхелмус&raquo; (&laquo;Песнь о Вильгельме&raquo;). Национальный праздник&nbsp;&mdash; 30 апреля (День Королевы).</p>
                <p>
                	Официальной <a href="http://ru.wikipedia.org/wiki/%D0%A1%D1%82%D0%BE%D0%BB%D0%B8%D1%86%D0%B0" title="Столица">столицей</a> государства, согласно <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BD%D1%81%D1%82%D0%B8%D1%82%D1%83%D1%86%D0%B8%D1%8F_%D0%9D%D0%B8%D0%B4%D0%B5%D1%80%D0%BB%D0%B0%D0%BD%D0%B4%D0%BE%D0%B2" title="Конституция Нидерландов">конституции Нидерландов</a>, является <a href="http://ru.wikipedia.org/wiki/%D0%90%D0%BC%D1%81%D1%82%D0%B5%D1%80%D0%B4%D0%B0%D0%BC" title="Амстердам">Амстердам</a>, где монарх приносит присягу на верность Конституции. Однако фактической столицей является <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%B0%D0%B0%D0%B3%D0%B0" title="Гаага">Гаага</a>, где расположены королевская резиденция, парламент и правительство, а также большинство посольств иностранных государств. Другие важные города: <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D1%82%D1%82%D0%B5%D1%80%D0%B4%D0%B0%D0%BC" title="Роттердам">Роттердам</a>&nbsp;&mdash; самый большой порт страны и один из крупнейших портов мира, <a href="http://ru.wikipedia.org/wiki/%D0%A3%D1%82%D1%80%D0%B5%D1%85%D1%82" title="Утрехт">Утрехт</a>&nbsp;&mdash; центр железнодорожной системы страны и <a href="http://ru.wikipedia.org/wiki/%D0%AD%D0%B9%D0%BD%D0%B4%D1%85%D0%BE%D0%B2%D0%B5%D0%BD" title="Эйндховен">Эйндховен</a>&nbsp;&mdash; центр электроники и высоких технологий. Гаага, Амстердам, Утрехт и Роттердам составляют <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%80%D0%BE%D0%B4%D1%81%D0%BA%D0%B0%D1%8F_%D0%B0%D0%B3%D0%BB%D0%BE%D0%BC%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D1%8F" title="Городская агломерация">агломерацию</a> <a href="http://ru.wikipedia.org/wiki/%D0%A0%D0%B0%D0%BD%D0%B4%D1%81%D1%82%D0%B0%D0%B4" title="Рандстад">Рандстад</a>, где проживает примерно 7,5 миллионов человек. Площадь территории в европейской части 41 526 км&sup2; (суша&nbsp;&mdash; 33 888 км&sup2;, вода&nbsp;&mdash; 7637 км&sup2;), население&nbsp;&mdash; <span style="white-space: nowrap;">16 500 000 чел.</span> Площадь территории в Карибском море 993 км&sup2;, население&nbsp;&mdash; <span style="white-space: nowrap;">300&nbsp;000 чел.</span></p>'
hungary:
