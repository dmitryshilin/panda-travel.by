  region: Европа
  title: Венгрия
  description: '<p>
                	<b>Ве́нгрия</b> (<a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D0%B5%D1%80%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Венгерский язык">венг.</a> <span lang="hu" style="font-style: italic; font-family: sans-serif;">Magyarorsz&aacute;g</span> <span class="IPA"><a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D1%84%D0%BE%D0%BD%D0%B5%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D0%BB%D1%84%D0%B0%D0%B2%D0%B8%D1%82" title="Международный фонетический алфавит">[ˈmɒɟɒrorsaːɡ]</a></span>), полная официальная форма&nbsp;&mdash; <b>Венгрия</b><sup class="reference" id="cite_ref-7"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#cite_note-7">[7]</a></sup><sup class="reference" id="cite_ref-8"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#cite_note-8">[8]</a></sup><sup class="reference" id="cite_ref-schmitt_9-0"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#cite_note-schmitt-9">[9]</a></sup>&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a> в <a href="http://ru.wikipedia.org/wiki/%D0%A6%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B0" title="Центральная Европа">Центральной Европе</a>. Население, по итогам <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B5%D1%80%D0%B5%D0%BF%D0%B8%D1%81%D1%8C_%D0%BD%D0%B0%D1%81%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D1%8F" title="Перепись населения">переписи</a> <a href="http://ru.wikipedia.org/wiki/2011_%D0%B3%D0%BE%D0%B4" title="2011 год">2011 года</a>, составляет более 10 миллионов человек, территория&nbsp;&mdash; 93 030 км&sup2;. Занимает <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%BF%D0%BE_%D0%BD%D0%B0%D1%81%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D1%8E" title="Список стран по населению">восемьдесят третье место в мире по численности населения</a><span title="#Численность, расселение"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.A7.D0.B8.D1.81.D0.BB.D0.B5.D0.BD.D0.BD.D0.BE.D1.81.D1.82.D1.8C.2C_.D1.80.D0.B0.D1.81.D1.81.D0.B5.D0.BB.D0.B5.D0.BD.D0.B8.D0.B5" title="#Численность, расселение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span> и <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%81%D0%BE%D0%BA_%D1%81%D1%82%D1%80%D0%B0%D0%BD_%D0%B8_%D0%B7%D0%B0%D0%B2%D0%B8%D1%81%D0%B8%D0%BC%D1%8B%D1%85_%D1%82%D0%B5%D1%80%D1%80%D0%B8%D1%82%D0%BE%D1%80%D0%B8%D0%B9_%D0%BF%D0%BE_%D0%BF%D0%BB%D0%BE%D1%89%D0%B0%D0%B4%D0%B8" title="Список стран и зависимых территорий по площади">сто восьмое по территории</a>.<span title="#Географическое положение"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.93.D0.B5.D0.BE.D0.B3.D1.80.D0.B0.D1.84.D0.B8.D1.87.D0.B5.D1.81.D0.BA.D0.BE.D0.B5_.D0.BF.D0.BE.D0.BB.D0.BE.D0.B6.D0.B5.D0.BD.D0.B8.D0.B5" title="#Географическое положение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Столица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%91%D1%83%D0%B4%D0%B0%D0%BF%D0%B5%D1%88%D1%82" title="Будапешт">Будапешт</a>. Государственный язык&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D0%B5%D1%80%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Венгерский язык">венгерский</a>.<span title="#Языки"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.AF.D0.B7.D1.8B.D0.BA.D0.B8" title="#Языки"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	<a href="http://ru.wikipedia.org/wiki/%D0%A3%D0%BD%D0%B8%D1%82%D0%B0%D1%80%D0%BD%D0%BE%D0%B5_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Унитарное государство">Унитарное государство</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%BB%D0%B0%D0%BC%D0%B5%D0%BD%D1%82%D1%81%D0%BA%D0%B0%D1%8F_%D1%80%D0%B5%D1%81%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0" title="Парламентская республика">парламентская республика</a>. В мае 2010 года пост <a href="http://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B5%D0%BC%D1%8C%D0%B5%D1%80-%D0%BC%D0%B8%D0%BD%D0%B8%D1%81%D1%82%D1%80" title="Премьер-министр">премьер-министра</a> занял <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D1%82%D0%BE%D1%80_%D0%9E%D1%80%D0%B1%D0%B0%D0%BD" title="Виктор Орбан">Виктор Орбан</a>.<span title="#Государственное устройство"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.93.D0.BE.D1.81.D1.83.D0.B4.D0.B0.D1.80.D1.81.D1.82.D0.B2.D0.B5.D0.BD.D0.BD.D0.BE.D0.B5_.D1.83.D1.81.D1.82.D1.80.D0.BE.D0.B9.D1.81.D1.82.D0.B2.D0.BE" title="#Государственное устройство"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span> Подразделяется на 20 административно-территориальных единиц, 19 из которых являются <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B4%D1%8C%D0%B5" title="Медье">медье</a> и 1 представляет собой город республиканского подчинения, приравненный по статусу к медье.<span title="#Административное деление"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.90.D0.B4.D0.BC.D0.B8.D0.BD.D0.B8.D1.81.D1.82.D1.80.D0.B0.D1.82.D0.B8.D0.B2.D0.BD.D0.BE.D0.B5_.D0.B4.D0.B5.D0.BB.D0.B5.D0.BD.D0.B8.D0.B5" title="#Административное деление"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Расположена в центре Европы. Континентальное <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%BE" title="Государство">государство</a>, <a href="http://ru.wikipedia.org/wiki/%D0%9D%D0%B5_%D0%B8%D0%BC%D0%B5%D1%8E%D1%89%D0%B8%D0%B5_%D0%B2%D1%8B%D1%85%D0%BE%D0%B4%D0%B0_%D0%BA_%D0%BC%D0%BE%D1%80%D1%8E_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B0" title="Не имеющие выхода к морю государства">не имеющее выхода к морю</a>. Имеет сухопутную границу с <a href="http://ru.wikipedia.org/wiki/%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%B0" title="Украина">Украиной</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A0%D1%83%D0%BC%D1%8B%D0%BD%D0%B8%D1%8F" title="Румыния">Румынией</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D0%BA%D0%B8%D1%8F" title="Словакия">Словакией</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D0%B1%D0%B8%D1%8F" title="Сербия">Сербией</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A5%D0%BE%D1%80%D0%B2%D0%B0%D1%82%D0%B8%D1%8F" title="Хорватия">Хорватией</a>, <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B5%D0%BD%D0%B8%D1%8F" title="Словения">Словенией</a> и <a href="http://ru.wikipedia.org/wiki/%D0%90%D0%B2%D1%81%D1%82%D1%80%D0%B8%D1%8F" title="Австрия">Австрией</a>.<span title="#Географическое положение"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.93.D0.B5.D0.BE.D0.B3.D1.80.D0.B0.D1.84.D0.B8.D1.87.D0.B5.D1.81.D0.BA.D0.BE.D0.B5_.D0.BF.D0.BE.D0.BB.D0.BE.D0.B6.D0.B5.D0.BD.D0.B8.D0.B5" title="#Географическое положение"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Большая часть верующих (около 55&nbsp;% населения) исповедует <a href="http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%82%D0%BE%D0%BB%D0%B8%D1%86%D0%B8%D0%B7%D0%BC" title="Католицизм">католицизм</a>.<span title="#Население"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.9D.D0.B0.D1.81.D0.B5.D0.BB.D0.B5.D0.BD.D0.B8.D0.B5" title="#Население"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	Индустриальная страна с динамично развивающейся экономикой. Объём <a class="mw-redirect" href="http://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BB%D0%BE%D0%B2%D1%8B%D0%B9_%D0%B2%D0%BD%D1%83%D1%82%D1%80%D0%B5%D0%BD%D0%BD%D0%B8%D0%B9_%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82" title="Валовый внутренний продукт">ВВП</a> за 2011 год составил 196,196 миллиарда <a href="http://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BB%D0%BB%D0%B0%D1%80_%D0%A1%D0%A8%D0%90" title="Доллар США">долларов США</a> (около 19 647 долларов США на душу населения). Денежная единица&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D0%B5%D1%80%D1%81%D0%BA%D0%B8%D0%B9_%D1%84%D0%BE%D1%80%D0%B8%D0%BD%D1%82" title="Венгерский форинт">венгерский форинт</a> (усреднённый <a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BB%D1%8E%D1%82%D0%BD%D1%8B%D0%B9_%D0%BA%D1%83%D1%80%D1%81" title="Валютный курс">курс</a> за 2012 год&nbsp;&mdash; 220 форинтов за 1 доллар США).<span title="#Общее состояние, основные показатели"><a href="http://ru.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D0%B3%D1%80%D0%B8%D1%8F#.D0.9E.D0.B1.D1.89.D0.B5.D0.B5_.D1.81.D0.BE.D1.81.D1.82.D0.BE.D1.8F.D0.BD.D0.B8.D0.B5.2C_.D0.BE.D1.81.D0.BD.D0.BE.D0.B2.D0.BD.D1.8B.D0.B5_.D0.BF.D0.BE.D0.BA.D0.B0.D0.B7.D0.B0.D1.82.D0.B5.D0.BB.D0.B8" title="#Общее состояние, основные показатели"><img alt="" height="10" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Arrow_Blue_Right_001.svg/10px-Arrow_Blue_Right_001.svg.png" style="vertical-align: baseline" width="10" /></a></span></p>
                <p>
                	<a href="http://ru.wikipedia.org/wiki/%D0%A1%D1%82%D1%80%D0%B0%D0%BD%D0%B0" title="Страна">Страна</a> является членом <a href="http://ru.wikipedia.org/wiki/%D0%9E%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F_%D0%9E%D0%B1%D1%8A%D0%B5%D0%B4%D0%B8%D0%BD%D1%91%D0%BD%D0%BD%D1%8B%D1%85_%D0%9D%D0%B0%D1%86%D0%B8%D0%B9" title="Организация Объединённых Наций">ООН</a> с 1955, присоединилась к <a href="http://ru.wikipedia.org/wiki/%D0%93%D0%B5%D0%BD%D0%B5%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%BE%D0%B5_%D1%81%D0%BE%D0%B3%D0%BB%D0%B0%D1%88%D0%B5%D0%BD%D0%B8%D0%B5_%D0%BF%D0%BE_%D1%82%D0%B0%D1%80%D0%B8%D1%84%D0%B0%D0%BC_%D0%B8_%D1%82%D0%BE%D1%80%D0%B3%D0%BE%D0%B2%D0%BB%D0%B5" title="Генеральное соглашение по тарифам и торговле">ГАТТ</a> в 1973, вступила в <a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D0%B2%D0%B0%D0%BB%D1%8E%D1%82%D0%BD%D1%8B%D0%B9_%D1%84%D0%BE%D0%BD%D0%B4" title="Международный валютный фонд">МВФ</a> и <a href="http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%B6%D0%B4%D1%83%D0%BD%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D0%B1%D0%B0%D0%BD%D0%BA_%D1%80%D0%B5%D0%BA%D0%BE%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%BA%D1%86%D0%B8%D0%B8_%D0%B8_%D1%80%D0%B0%D0%B7%D0%B2%D0%B8%D1%82%D0%B8%D1%8F" title="Международный банк реконструкции и развития">МБРР</a> в 1982, <a href="http://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%B2%D0%B5%D1%82_%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D1%8B" title="Совет Европы">Совет Европы</a> в 1991. С 1999 член <a href="http://ru.wikipedia.org/wiki/%D0%9E%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F_%D0%A1%D0%B5%D0%B2%D0%B5%D1%80%D0%BE%D0%B0%D1%82%D0%BB%D0%B0%D0%BD%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%BE%D0%B3%D0%BE_%D0%B4%D0%BE%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D0%B0" title="Организация Североатлантического договора">НАТО</a>, с 2004&nbsp;&mdash; <a href="http://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7" title="Европейский союз">ЕС</a>. С 1 января 2011 года Венгрия председательствовала в Европейском союзе в течение полугода.</p>'
