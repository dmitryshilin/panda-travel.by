poland:
  region: Европа
  title: Польша
  description: 'Польша занимает территорию 312 679 км², по этому показателю страна находится на 69-м месте в мире и 9-м в Европе. Численность населения — 38 млн человек (33-я в мире). Страна разделена на 16 воеводств, которые в свою очередь делятся на повяты (уезды) и гмины (волости).

                Датой создания первого польского государства считается 966 год, когда Мешко I принял христианство. Польша стала королевством в 1025 году, а в 1569 году объединилась с Великим княжеством Литовским (I Речь Посполитая). В 1795 году в результате трёх разделов, когда территория была разделена между Пруссией, Австрией и Россией, Польское государство перестало существовать. Во время наполеоновских войн в период 1807—1813 годов существовало Герцогство Варшавское, бо́льшая часть которого в 1815 году вошла в состав России в качестве так называемого Царства Польского. Польша вновь обрела независимость в 1918 году после Первой мировой войны (II Речь Посполитая), но в 1939 году была разделена между Германией и СССР. После войны Польша в новых границах (без Западной Белоруссии и Западной Украины, но с значительными территориальными приобретениями за счёт Германии) стала «страной народной демократии», зависимой от СССР (Польская Народная Республика). В 1989 году произошли изменения в политической системе, переход к рыночной экономике (III Речь Посполитая).

                С 12 марта 1999 года является членом НАТО, с 1 мая 2004 года — член Европейского союза. 21 декабря 2007 года вошла в Шенгенскую зону.'
  rating: 50

france:
  region: Европа
  title: Франция
  description: 'Фра́нция (фр. France, МФА (фр.): [fʁɑ̃s]), официальное название Францу́зская Респу́блика (фр. République française, МФА (фр.): [ʁe.py.blik fʁɑ̃.sɛz]) — государство в Западной Европе. Девиз Республики — «Свобода, Равенство, Братство», её принцип — правление народа, народом и для народа[1]. Столица — город Париж. Название страны происходит от этнонима германского племени франков, несмотря на то, что большинство населения Франции имеет смешанное галло-романское происхождение и говорит на языке романской группы.

                Франция является ядерной державой и одним из пяти постоянных членов Совета Безопасности ООН. С 1950-х годов Франция является одним из государств, участвующих в создании Европейского союза.

                Население — 64,7 миллиона человек (январь 2010)[2], в том числе около 90 процентов — граждане Франции. Верующие — преимущественно католики (свыше 76 процентов). Законодательный орган — двухпалатный парламент (Сенат и Национальное собрание). Административно-территориальное деление: 27 регионов (22 метрополии и 5 заморских регионов), включающих 101 департамент (96 в метрополии и 5 заморских департаментов)[3].'
  rating: 90
italy:
  rating: 100
  region: Европа
  title: Италия
  description: 'Ита́лия (итал. Italia [iˈtaːlja], официальное название — Италья́нская Респу́блика (итал. Repubblica Italiana)) — государство на юге Европы, в центре Средиземноморья. Название произошло из греческого языка, см. Этимология.

                Граничит с Францией на северо-западе (протяжённость границы — 488 км), со Швейцарией (740 км) и Австрией (430 км) — на севере и со Словенией — на северо-востоке (232 км). Также имеет внутренние границы с Ватиканом (3,2 км) и Сан-Марино (39 км).

                Занимает Апеннинский полуостров, Балканский полуостров (небольшую часть), Паданскую равнину, южные склоны Альп, острова Сицилия, Сардиния и ряд мелких островов.'


