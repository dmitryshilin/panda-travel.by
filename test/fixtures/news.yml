  short_title: Diablo 3
  title: Blizzard выпустит роман Diablo 3 Storm of Light в 2014 году
  content: '<p>Компания Blizzard анонсировала дату выхода романа Diablo III: Storm of Light. Он расскажет о временном промежутке между событиями, происходящими в Diablo III и в дополнении Diablo III: Reaper of Souls. Напомним, DLC&nbsp;было представлено во второй половине августа.</p>
  <p>Главными персонажами Storm of Light выступят Джейкоб и Шанар из серии комиксов &laquo;Diablo: Меч правосудия&raquo;, пишет <a href="http://www.polygon.com/" target="_blank">Polygon</a>.</p>
  <p>Выход Diablo III: Storm of Light за авторством Натана Кеньона запланирован на начало 2014 года. Напомним, Кеньон также написал роман Diablo III: The Order, повествующий о Декарде Кейне &mdash; герое, который появляется во всех играх серии.</p><p>&nbsp;</p>'
