  short_title: HTC vs. Nokia
  title: HTC признали виновной в нарушении патентов Nokia
  content: '<p>Комиссия по международной торговле вынесла предварительное решение относительно споров между компаниями Nokia и HTC. В IDC считают, что тайваньский производитель смартфонов нарушил два патента финской корпорации. Как пояснили в комиссии, речь идет о технологиях, связанных с радиосигналом.</p>
            <p>Окончательное решение по жалобе Nokia будет вынесено в январе 2014 года, <a href="http://www.reuters.com/article/2013/09/23/us-nokia-htc-patent-idUSBRE98M14C20130923" target="_blank">пишет</a> Reuters. Как заявили представители компании, они довольны предварительным вердиктом IDC и рассчитывают на то, что комиссия удовлетворит требования Nokia.</p>
            <p>Напомним, финны хотят запретить продажу некоторых моделей смартфонов HTC в США. Впрочем, даже если такое решение и будет принято, эти устройства уже вряд ли станут продаваться: им на смену пришли новые модели.</p>'

