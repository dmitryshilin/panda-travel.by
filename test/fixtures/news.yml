  short_title: Samsung не дремлет
  title: Samsung отправила «шпионов» в очереди за iPhone
  content: '<p>Компания Samsung не осталась безучастной к запуску новых iPhone. По словам очевидцев, корейцы послали своих &laquo;шпионов&raquo; в очередь за &laquo;яблочными&raquo; смартфонами к флагманскому магазину Apple в Нью-Йорке. Сотрудники Samsung не проявляли себя с помощью рекламных призывов или листовок. Вместо этого они снимали очередь на видео.</p>
            <p>Кроме того, представители конкурентного производителя расспрашивали тех, кто стоял в очереди, зачем они это делают. У покупателей интересовались, больше ли&nbsp;очередь, чем год назад.</p>
            <p><em>&laquo;Другие компании тоже выпускают телефоны, но такого ажиотажа нет. Это характерно только для Apple. Нам интересно, почему&raquo;, &mdash;</em>&nbsp;<a href="http://news.cnet.com/8301-1035_3-57603876-94/samsung-sends-spies-to-uncover-apples-iphone-line-phenom/" target="_blank">рассказал</a> CNET на условиях анонимности представитель партнера Samsung. В самой компании ситуацию никак не прокомментировали.</p>'

