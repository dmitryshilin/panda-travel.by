  short_title: Google the best
  title: Google собрала в архив все мировые конституции
  content: 'Компания Google открыла для свободного доступа электронный архив, в котором собраны конституции разных стран. Руководство интернет-корпорации считает, что новый проект поможет государствам в составлении текстов своих конституций. Всего в архиве содержится около 160 конституций. В Google подчеркнули, что Constitute — полноценный аналитический инструмент, а не просто сборка оцифрованных документов. Пользователи могут находить и сравнивать отдельные положения, заложенные в основных законах государств, передает ВВС. Конституции можно сравнивать по нескольким сотням параметров, начиная от объема текста и заканчивая обязанностью граждан служить в армии или платить налоги. Так, самая пространная конституция действует в Индии. В документе содержится почти 150 тыс. слов. Обязанность служить в армии зафиксирована только в 41 стране.'
3:
  published: true
  short_title: Ночь перед «айфоном».
  title: Ночь перед «айфоном». Репортаж из очереди за новым смартфоном Apple
  content: '<p>Наверное, со стороны это выглядит какой-то магией: сотни людей выстраиваются перед магазинами Apple задолго до старта продаж нового продукта. Они стоят сутками под дверью, здесь же едят и спят, ищут поблизости туалеты, чтобы договориться с их владельцами на посещения, общаются, знакомятся. Возможно, в этом есть что-то от желания прикоснуться к &laquo;инновациям&raquo; первому, выделиться, не быть &laquo;как все&raquo; хотя бы несколько дней. В любом случае, Apple знает толк в маркетинге, и это демонстрация лучшего из его образцов. Onliner.by отправился в Париж, чтобы своими глазами посмотреть, каково это &mdash; отстоять за новым iPhone всю ночь.</p>
            <p>У центрального магазина Apple в столице Франции за сутки до старта продаж никого нет. Внутри привычно снуют покупатели и продавцы в узнаваемых голубых майках, светятся экраны планшетов и смартфонов. Единственный признак, что уже завтра здесь начнут &laquo;отпускать&raquo; новые аппараты, &mdash; объявление на двери:<em> &laquo;19 сентября магазин будет закрыт в 17:00, завтра в 8:00 стартуют продажи iPhone 5s. Просим прощения за возможные неудобства&raquo;.</em></p>'

4:
  published: true
  short_title: New steamOS !
  title: Valve анонсировала бесплатную операционную систему SteamOS
  content: '<p>Компания Valve Software наконец-то объяснила, откуда у нее такой интерес к Linux. Разработчики анонсировали собственную операционную систему SteamOS. Новинка базируется на Linux и будет распространяться бесплатно. Дата релиза платформы неизвестна, в Valve лишь ограничились расплывчатым &laquo;в ближайшее время&raquo;.</p>
  <p>Сами разработчики <a href="http://www.eurogamer.net/articles/2013-09-23-steam-announces-its-own-linux-based-operating-system" target="_blank">называют</a> свое творение операционной системой для гостиной. SteamOS ориентирована на потоковые музыкальные и видеосервисы, а также на трансляцию запущенных на компьютере игр на экран телевизора. Представители Valve Software рассказали, что в новой ОС им удалось увеличить производительность графической подсистемы компьютера. Кроме того, обещана актуальная поддержка самых новых игр.</p>
  <p>Скачать SteamOS смогут не только пользователи для личных целей, но и производители различных устройств. В Valve Software не будут возражать, если ОС будет встроена в телевизоры.</p>
  <p><span class="left-side">Автор: Константин Сидорович</span></p>'
